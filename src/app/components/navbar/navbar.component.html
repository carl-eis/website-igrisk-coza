<!-- Header start -->
<header id="header" class="navbar-fixed-top header2" role="banner">
    <div class="container">
        <div class="row">
            <!-- Logo start -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="index.html">
                        <img class="img-responsive" src="assets/vendor/images/logo.png" alt="logo">
                    </a>
                </div>
            </div><!--/ Logo end -->
            <nav class="collapse navbar-collapse clearfix" role="navigation">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown" routerLinkActive="active" *ngFor="let link of navitems">
                        <a [routerLink]="link.path" class="dropdown-toggle" data-toggle="dropdown">{{link.name}} </a>
                        <div class="dropdown-menu" *ngIf="!!link.children">
                            <ul>
                                <li *ngFor="let child of link.children">
                                    <a [routerLink]="child.path">{{child.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </nav><!--/ Navigation end -->
        </div><!--/ Row end -->
    </div><!--/ Container end -->
</header><!--/ Header end -->
